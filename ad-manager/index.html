<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Clicks</th>
                    <th>Priority</th>
                    <th>Impressions</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="priority-200">
                    <td>Product 1</td>
                    <td>855</td>
                    <td>
                        <i class="fas fa-circle"></i>
                        200
                    </td>
                    <td>134</td>
                    <td>
                        <button class="delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr class="priority-300">
                    <td>Product 2</td>
                    <td>355</td>
                    <td>
                        <i class="fas fa-circle"></i>
                        41
                    </td>
                    <td>134</td>
                    <td>
                        <button class="delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr class="priority-600">
                    <td>Product 3</td>
                    <td>678</td>
                    <td>
                        <i class="fas fa-circle"></i>
                        37
                    </td>
                    <td>134</td>
                    <td>
                        <button class="delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>                           
            </tbody>
        </table>
    </div>
</body>
</html>
